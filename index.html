<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Train Scheduler</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Train Scheduler</strong></h1>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->

          <div class="panel-body">
            <table class="table table-hover" id="employee-table">
              <thead>
                <tr>
                  <th id="train-name-row">Train Name</th>
                  <th id="destination-row">Destination</th>
                  <th id="frequency-row">Frequency</th>
                  <th id="nextArrival-row">Next Arrival</th>
                  <th id="ETA-row">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>

          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="employee-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>


              <div class="form-group">
                <label for="role">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>


              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time">
              </div>


              <div class="form-group">
                <label for="frequency">Frequency (Minutes)</label>
                <input type="text" class="form-control" id="frequency">
              </div>


              <button type="submit" class="btn btn-default" id="run-submit"><i class="fa fa-search"></i> Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Brett</small></h5>

      </div>
    </div>

  </div>








    <!-- jQuery link -->
  <script type="text/javascript" script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="javascript.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</body>

</html>
